<!doctype html>
<html>
<head>
    <title>The Red X</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
    function setup() {
    	createCanvas(500, 500);
    	colorMode(RGB);
		fill(102, 255, 153);
    	ellipse(.25 * width, 0.5 * height, 100, 100);
    	colorMode(HSB);
		fill(140, 60, 100);
    	ellipse(.75 * width, 0.5 * height, 100, 100);
    }
    
    </script>
</body>
</html>
