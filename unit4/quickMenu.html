<!DOCTYPE HTML>
<html>
<head>
	<title>Quickfire Menu Challenge</title>
	<style>
	#the_menu {
		float: left;
		height: 50px; 
	}
	
	</style>
</head>
<body>
    <h1 id="the_title">Another useless program</h1>
    <div id="the_menu">
	    <select id="color_menu" onchange="menuChanged()">
	      <option value="blue">Blue</option>
	      <option value="red">Red</option>
	      <option value="green">Green</option>
	    </select>
    </div>
    <div id="the_radio">
    	<input type="radio" name="color_radios" id="blue_radio" onclick="radioClicked()">Blue
    	<br>
    	<input type="radio" name="color_radios" id="red_radio" onclick="radioClicked()">Red
    	<br>
    	<input type="radio" name="color_radios" id="green_radio" onclick="radioClicked()">Green
    </div>
	<script src="quickMenu.js"></script>
</body>
</html>
