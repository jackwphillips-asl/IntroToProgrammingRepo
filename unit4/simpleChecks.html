<!doctype html>
<head>
	<title>Simple Checkboxes</title>
</head>
<body>
  <h1>Checkboxes are cool.</h1>
  <div>
	  <input type="checkbox" id="nothing_box" onclick="doesNothing()">
	  This box does nothing<br>
	  <input type="checkbox" id="check_all_box" onclick="toggleCheck()">
	  This box checks and unchecks all boxes<br>
	  <input type="checkbox" id="disable_box" onclick="toggleDisable()">
	  This box disables and enables the other two boxes<br>
	</div>
	<script src="simpleChecks.js"></script>
</body>
