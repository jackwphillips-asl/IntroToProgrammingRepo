<script>
var CONVERSION_FACTOR = 0.09290304;

// Get input from user
var lengthString = prompt("What is the length of the room in feet?");
var widthString = prompt("What is the width of the room in feet?");

// Convert input from strings to numbers
var length = parseInt(lengthString);
var width = parseInt(widthString);

// Do the calculations to find the areas
var areaSqFeet = length * width;
var areaSqMeters = areaSqFeet * CONVERSION_FACTOR;

// Put together the output string
var output = "The area is\n" + areaSqFeet + " square feet\n" + areaSqMeters.toFixed(1) + " square meters";

// Print the output
alert(output);
</script>
