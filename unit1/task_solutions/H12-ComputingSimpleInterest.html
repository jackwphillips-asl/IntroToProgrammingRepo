<script>

// Get input from user
var principalString = prompt("Enter the principal:");
var rateString = prompt("Enter the rate of interest:");
var yearsString = prompt("Enter the number of years:");

// Convert input from strings to numbers
var principal = parseFloat(principalString);
var rate = parseFloat(rateString);
var years = parseFloat(yearsString);

// Convert the rate to a decimal
var rateDecimal = rate / 100;

// Calculate the total amount
var totalAmount = principal * (1 + rateDecimal * years);

// Round up to the nearsest cent
var roundedTotal = Math.ceil(totalAmount*100) / 100;
// Turn roundedTotal to string with two decimal places.
var roundedTotalString = roundedTotal.toFixed(2);

// Put together the output string
var output = "After " + years + " years at " + rateString + "%, the investment will\nbe worth \u00A3" + roundedTotalString +".";

// Print the output
alert(output);
</script>
