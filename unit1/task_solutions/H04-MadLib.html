<!doctype HTML>
<html>
<head>
	<title>Task 04 - MadLib</title>
</head>
<body>
	<script>
	/*
	 * A simple Madlib program. 
	 * Jane Doe, 13 January 2017
	 *
	 */

	// Prompt user for input
	var noun = prompt("Enter a noun:", "enter noun");
	var verb = prompt("Enter a verb:", "enter verb");
	var adjective = prompt("Enter an adjective:", "enter adjective");
	var adverb = prompt("Enter an adverb:", "enter adverb");

	// Construct output
	var output = "Do you " + verb + " your " + adjective + " " + noun + " " + adverb + "? That's hilarious!";

	// Display output
	alert(output);
	</script>
</body>
</html>
