<!doctype html>
<html>
<head>
	<title>Task 08</title>
</head>
<body>
	<script>
	/*
	 * Task 08: Calculates the how much pizza you need
	 * Intro to Programming Spring 2017
	 */


	// Get input from user
	var numPeopleString = prompt("How many people?");
	var numPizzasString = prompt("How many pizzas do you have?");
	var numSlicesString = prompt("How many slices per pizza?");

	// Convert input from strings to numbers
	var numPeople = parseInt(numPeopleString);
	var numPizzas = parseInt(numPizzasString);
	var numSlices = parseInt(numSlicesString);

	// Do the calculations to find the slices per person and the leftovers
	var totalNumSlices = numPizzas * numSlices;
	var slicesPerPerson = Math.floor(totalNumSlices/numPeople);
	var leftoverSlices = totalNumSlices % numPeople;

	// Put together the output string
	var output = numPeople + " people with " + numPizzas + 
		" pizzas.\nEach person gets " + slicesPerPerson + 
		" pieces of pizza.\nThere are " + leftoverSlices + 
		" leftover pieces.";

	// Print the output
	alert(output);
	</script>
</body>
</html>
