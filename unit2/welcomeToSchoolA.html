<script>
// This program welcomes people to school. It gives
// a special message to those who are new.

var name = prompt("What is your name?");
var isNew = prompt("Are you new to ASL (y/n)?");

var message = "";

if (isNew.toLowerCase() == "y") {
	alert("Welcome to ASL!");
}

message = " Now let's get learning, " + name + ".";

alert(message);
</script>
