<script>
/* This program compares the dimensions of two rectangles and determines 
 * which rectangle is bigger
 */

// Prompt user for dimensions of both rectangles
var widthAString = prompt("Enter the width of rectangle A:");
var lengthAString = prompt("Enter the length of rectangle A:");
var widthBString = prompt("Enter the width of rectangle B:");
var lengthBString = prompt("Enter the length of rectangle B:");

// Parse the input
var widthA = parseInt(widthAString);
var lengthA = parseInt(lengthAString);
var widthB = parseInt(widthBString);
var lengthB = parseInt(lengthBString);

// Calculate areas of rectangles
var areaA = widthA * lengthA;
var areaB = widthB * lengthB;

// Determine which is larger area and set message
var message = "";

if(areaA > areaB) {
	message = "Rectangle A has the larger area of " + areaA + " square units."
} else if(areaB > areaA) {
	message = "Rectangle B has the larger area of " + areaB + " square units."
} else {
	message = "The rectangles have the same area of " + areaA + " square units."
}

// Display message
alert(message);
</script>
