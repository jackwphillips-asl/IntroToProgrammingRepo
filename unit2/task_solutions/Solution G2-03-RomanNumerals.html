<script>
/* 
 * This program converts an arabic numeral to a roman numeral. 
 */

// Constants for Roman Numerals
var one = "I";
var two = "II";
var three = "III";
var four = "IV";
var five = "V";
var six = "VI";
var seven = "VII";
var eight = "VIII";
var nine = "IX";
var ten = "X";

var numString = prompt("Enter a number 1 through 10:");
var num = parseInt(numString);

var message = numString + " is ";

// Set message depending on dayNum
if(num == 1) {
	message += one;
} else if(num == 2) {
	message += two;
} else if(num == 3) {
	message += three;
} else if(num == 4) {
	message += four;
} else if(num == 5) {
	message += five;
} else if(num == 6) {
	message += six;
} else if(num == 7) {
	message += seven;
} else if(num == 8) {
	message += eight;
} else if(num == 9) {
	message += nine;
} else if(num == 10) {
	message += ten;
} else {
	message = "Invalid option. Please enter a number from 1 to 10.";
}

// Display message
alert(message);


</script>
