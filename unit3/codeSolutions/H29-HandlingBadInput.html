<!DOCTYPE html>
<html>
<head>
	<title>Task 29 - Handling Bad Input</title>
</head>
<body>
	<p id="output"></p>
	<script>
	/* 
	 * This program determines the number of years needed to double
	 * an investment given a rate of return.
	 */

	 // declare variables 
	 var rateString, rate, doubleTime;

	 rateString = prompt("What is the rate of return?");
	 rate = parseFloat(rateString);

	 // Use a while loop to prompt by checking rate not a number or less than or equal to 0
	 while (isNaN(rate) || rate < 0.0000001) {
	 	alert("Sorry. That is not valid input.");
	 	rateString = prompt("What is the rate of return?");
	 	rate = parseFloat(rateString);
	 }

	 // Calculate the doubleTime. Only get this far if while loop quits
	 doubleTime = 72 / rate;

	 // Get the output p element from the page
	 var outputP = document.getElementById("output");

	 // Change the p element's html to display the message
	 outputP.innerHTML = "It will take " + doubleTime + " years to double your initial investment.";
	</script>
</body>
</html>
