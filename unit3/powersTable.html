<!doctype html>
<html>
<head>
	<title>Powers Table</title>
</head>

<body>
	<script>
       	var baseString = prompt("What is the base?");
       	var numPowersString = prompt("How many powers would you like?");

       	base = parseInt(baseString);
       	numPowers = parseInt(numPowersString);

       	var table = document.createElement("table");

		var row = document.createElement("tr");
		var cell1 = document.createElement("td");
		var cell1text = document.createTextNode("Power"); 
		var cell2 = document.createElement("td");
		var cell2text = document.createTextNode("Value");

		cell1.appendChild(cell1text);
		cell2.appendChild(cell2text);

		row.appendChild(cell1);
		row.appendChild(cell2);

		table.appendChild(row);

		for (var i=1; i<numPowers+1; i++) {
			var row = document.createElement("tr");
			var cell1 = document.createElement("td");
			var cell1text = document.createTextNode(i); 
			var cell2 = document.createElement("td");
			var cell2text = document.createTextNode(Math.pow(base,i));

			cell1.appendChild(cell1text);
			cell2.appendChild(cell2text);

			row.appendChild(cell1);
			row.appendChild(cell2);

			table.appendChild(row);
		}

		document.body.appendChild(table);

	</script>
</body>
</html>
