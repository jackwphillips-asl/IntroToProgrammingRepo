<!doctype html>
<html>
<head>
	<title>Simple Hypotenuse Finder</title>
</head>
<body>
	<script>
		var sideA = 7;
		var sideB = 24;
		var hypo = hypotenuse(sideA, sideB);
		alert("Hypotenuse: " + hypo);
		
		// returns the hypotenuse given two number arguments representing sides of right triangle
		function hypotenuse(a, b) {
		  var sum = a*a + b*b;
		  return Math.sqrt(sum);
		}
	</script>
</body>
</html>
